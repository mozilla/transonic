{% include "_macros/feed_item.html" %}

<li class="feed-item-item">
  {% if item_type == 'app' %}
    {{ feed_app(obj) }}
  {% elif item_type == 'brand' %}
    {{ feed_brand(obj) }}
  {% elif item_type == 'collection' %}
    {{ feed_collection(obj, true) }}
  {% elif item_type == 'shelf' %}
    {{ feed_shelf(obj, false, true) }}
  {% endif %}
</li>
